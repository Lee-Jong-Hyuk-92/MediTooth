name: ultralytics_yolo_example
description: "Demonstrates how to use the ultralytics_yolo plugin."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.1"

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  provider: ^6.1.1
  cached_network_image: ^3.3.1
  table_calendar: ^3.0.9
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  permission_handler: ^11.0.0

  # 이미지 및 파일
  image_picker: ^1.1.2
  path_provider: ^2.0.0
  archive: ^4.0.7
  image_gallery_saver:
    path: packages/image_gallery_saver

  # 네트워크
  http: ^1.2.1

  # 버전 정보 & 이메일
  package_info_plus: ^4.0.2
  url_launcher: ^6.2.5

  # 설정 저장 (다크모드 토글 등)
  shared_preferences: ^2.2.3

  # 애니메이션
  lottie: ^3.1.2

  # YOLO 플러그인 (로컬 패키지)
  ultralytics_yolo:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/          # 치아 캐릭터 이미지 폴더
    - assets/animations/      # Lottie 애니메이션 폴더 (예: tooth_happy.json)
    - assets/models/
    - assets/logo.png
    - assets/applogo.png
    - assets/models/dental_best_float32.tflite

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon_1024.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android: true
  ios: true
